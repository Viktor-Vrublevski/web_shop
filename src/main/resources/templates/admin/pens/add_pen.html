<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../static/css/admin.css"
          media="all" th:href="@{../../css/admin.css}">
    <title>Добавить Товар</title>
    <style>
        div {
            margin: 10px;
        }
        .block {
            width: 400px;
            height: 250px;
        }
        .field {
            clear: both;
            text-align: right;
        }
    </style>
</head>
<body>
<header th:insert="block_admin_page/header_admin.html :: header"></header>
<div style="width: 100%; min-height: 400px">
<form th:action="@{/admin/pens/add}" th:object="${pen}" method="post">
    <div class="block">
       <div class="field"> <h2>Добавить товар</h2>
       </div>
        <div class="field">
        <label>Название товара:
            <input type="text" placeholder="имя товара" th:field="${pen.name}">
        </label></div>
        <div class="field">
        <label>Цена товара:
            <input type="text" placeholder="цена" th:field="${pen.price}">
        </label></div>
        <div class="field">
        <label>Количество товара:
            <input type="number" min="0" placeholder="количество" th:field="${pen.quantity}">
        </label></div>
        <div class="field">
        <label>Описание товара:
            <input type="text" placeholder="описание" th:field="${pen.description}">
        </label></div>
        <div class="field">
        <label>URL image:
            <input type="text" placeholder="URL" th:field="${pen.url}">
        </label></div>
        <div class="field">
        <input type="submit" value="добавить">
        </div>
    </div>
</form>
</div>
<footer th:insert="block_head_page/footer.html :: footer"></footer>
</body>
</html>
