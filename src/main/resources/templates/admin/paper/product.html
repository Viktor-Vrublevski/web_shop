<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"
          media="all" th:href="@{../../../css/admin.css}">
    <title>Описание товара</title>
    <style>
        body{
            width: 100%;
            min-height: 600px;
        }
        td{
            font-family: "Franklin Gothic Medium", sans-serif;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-family: "Times New Roman", sans-serif;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
<header th:insert="block_admin_page/header_admin.html :: header"></header>
<center>
    <h2>Информация о товаре</h2>
    <img th:src="${paper.getUrl()}" alt="image" style="width: 160px; height: 180px">
    <table>
        <tr>
            <th>ID: </th>
            <td th:text="${paper.getId()}"></td>
        </tr>
        <tr>
            <th>Наименование: </th>
            <td th:text="${paper.getName()}"></td>
        </tr>
        <tr>
            <th>Цена (в руб.): </th>
            <td th:text="${paper.getPrice()}"></td>
        </tr>
        <tr>
            <th>Количество: </th>
            <td th:text="${paper.getQuantity()}"></td>
        </tr>
        <tr>
            <th>Описание: </th>
            <td th:text="${paper.getDescription()}"></td>
        </tr>
    </table>
    <br/><br/>
    <a href="/admin/paper/all_product">Назад</a>
</center>
<footer th:insert="block_head_page/footer.html :: footer"></footer>
</body>
</html>
