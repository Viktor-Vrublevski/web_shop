<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/pages.css"
          media="all" th:href="@{../css/pages.css}">
    <title>Block one</title>
</head>
<body>
<header th:insert="block_user_page/header.html :: header"></header>

<br/>
<a class="back" href="/user-page">Назад</a>
<div class="head-block">
    <div class="inner-block" th:each="paper : ${list_papers}">
        <img class="image" alt="изображение" th:src="@{{url}(url=${paper.getUrl()})}" >
        <table>
            <tr>
                <th>Наименование:</th>
                <td  th:text="${paper.getName()}"></td>
            </tr>
            <tr>
                <th>Цена:</th>
                <td  th:inline="text">[[${paper.getPrice()}]] руб.</td>
            </tr>
            <tr>
                <th>Количество:</th>
                <td th:text="${paper.getQuantity()}"></td>
            </tr>
            <tr>
                <th>Описание:</th>
                <td th:text="${paper.getDescription()}"></td>
            </tr>
        </table>
        <br/>
        <form action="/user_pages/block_1" th:object="${paper2}"  method="post"
              onsubmit="execute(this)">
            <label>Выберите нужное кол-во
                <input type="hidden" name="name" th:value="${paper.getName()}">
                <input type="number" name="quantity" min="0"  th:max="${paper.quantity}" size="6"
                       th:value="${paper2.quantity}" th:field="${paper2.quantity}">
                <input type="hidden" name="id" th:value="${paper.getId()}">
            </label><br/>
            <input type="submit" style="background-color: greenyellow" value="В корзину">
            <p style="color: red; font-family: 'Arial Black',cursive"
               th:if="${paper.getQuantity()==0}">
                Товар отсутствует на складе
            </p>
        </form>
    </div>
</div>
<footer th:insert="block_head_page/footer.html :: footer"></footer>

<script type="text/javascript">
    function execute(form) {
        let name = form.name.value;
        let quantity = form.quantity.value;
        if (quantity > 0){
            alert(name+" "+"в кол-ве "+quantity+" шт. в корзине");
        }
    }
</script>
</body>
</html>
